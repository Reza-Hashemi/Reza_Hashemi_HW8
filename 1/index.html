<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-lg p-0 ps-5 pe-5 pt-3">
      <div
        class="
          pt-3
          pb-3
          border border-1 border-dark
          d-flex
          row
          rounded
          justify-content-between
        "
      >
        <div class="col-lg-8 col-md-6 col-sm-6 pb-1">
          <input
            id="url"
            class="form-control col-12 text-center"
            type="text"
            placeholder="url input"
            aria-label="default input example"
          />
        </div>
        <div class="dropdown col-lg-2 col-md-3 col-sm-3 pb-1">
          <select
            id="selector"
            class="form-select col-12"
            aria-label="Default select example"
          >
            <option value="GET">GET</option>
            <option value="POST">POST</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3">
          <button type="button" id="btn" class="btn btn-success col-12">
            Submit
          </button>
        </div>

        <div id="req-body" class="mb-3 col-lg-6 col-md-6 mt-4">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Request body</label
          >
          <textarea
            
            class="form-control res-inner"
            id="exampleFormControlTextarea1"
            rows="10"
          ></textarea>
        </div>
        <div id="res-body" class="mb-3 col-lg-6 col-md-6 mt-4">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Response body</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="10"
          ></textarea>
        </div>
        <div class="col-12 d-none">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="1"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
